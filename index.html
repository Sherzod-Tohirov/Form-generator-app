<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>RealEstate</title>
      <!-- <link rel="stylesheet" href="./css/normalize.css">
      <link rel="stylesheet" href="./css/main.css"> -->
      <link rel="stylesheet" href="./css/main.min.css">
   </head>
   <body>
      <header class="site-header">
         <div class="container">
            <div class="site-header__wrapper">
               <div class="site-header__inner">
                  <button class="site-header__btn js-header-btn" type="button"></button>
                  <a class="logo" href="./index.html">Form generator app</a>
               </div>
               <a class="site-header__link" href="#">
               <img src="./images/github.svg" width="30" height="30" alt="github icon">
               </a>
            </div>
         </div>
      </header>
      <main class="site-main">
         <div class="sidebar js-sidebar">
            <strong class="sidebar__title">Users list</strong>
            <div class="sidebar__wrapper">
               <ul class="sidebar__list js-users-list">
                  <template class="js-user-list-temp">
                     <li class="sidebar__item">
                        <button class="sidebar__btn js-user-data-btn" type="button"></button>
                     </li>
                  </template>
               </ul>
            </div>
         </div>
         <section class="app">
            <h1 class="visually-hidden">Form</h1>
            <div class="container">
               <div class="app__wrapper">
                  <div class="app__navigation-wrapper">
                     <ol class="app__list">
                        <li class="app__item">
                           <a class="app__link" href="#">
                           Список профилей 
                           </a>
                        </li>
                        <li class="app__item">
                           <a class="app__link" href="#">
                           Профиль 
                           </a>
                        </li>
                     </ol>
                     <a class="app__save-link" href="#">
                     СОХРАНИТЬ 
                     </a>
                  </div>
                  <div class="app__details-wrapper js-el-form">
                     <template class="js-data-temp">
                        <div class="app__start-wrapper">
                           <div class="app__img-wrapper">
                              <span class="app__img-content"></span>
                              <div class="app__svg-wrapper">
                                 <svg height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 47.94 47.94" xml:space="preserve" fill="#F6B403">

                                 <svg height="20px" width="20px" version="1.1" id="Capa_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 47.94 47.94" xml:space="preserve" fill="#F6B403">
                                    <g id="SVGRepo_bgCarrier" stroke-width="0"/>
                                    <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"/>
                                    <g id="SVGRepo_iconCarrier">

                                    </g>
                                 </svg>
                              </div>
                           </div>
                           <div class="app__start-form-wrapper">
                              <div class="app__title-wrapper">
                                 <h2 class="app__title" title="Профиль">Профиль</h2>
                                 <span class="app__title-line"></span>
                              </div>
                              <form class="app__start-form">
                                 <select class="app__start-form-input select-input" name="user_gender">
                                    <option value="" style="color: #fff;" hidden>Пол</option>
                                    <option value="Мужской">Мужской</option>
                                    <option value="Женский">Женский</option>
                                 </select>
                                 <select class="app__start-form-input select-input" name="user_choice_table">
                                    <option value="" hidden>Списки</option>
                                    <option value="Да">Да</option>
                                    <option value="Нет">Нет</option>
                                 </select>
                                 <div class="app__start-form-group-outer">
                                    <div class="app__start-form-group">
                                       <label class="app__start-form-label" for="code-phrase">
                                       Кодовая фраза
                                       </label>
                                       <input id="code-phrase" class="app__start-form-input input-start-text js-code-phrase" name="code_phrase" type="text">
                                    </div>
                                    <div class="app__start-form-group">
                                       <input id="code-phrase-check" class="app__start-form-checkbox" name="code_phrase_check" type="checkbox">
                                       <label class="app__start-form-checkbox-label" for="code-phrase-check">
                                       Кодовая фраза
                                       </label>
                                    </div>
                                 </div>
                              </form>
                           </div>
                        </div>
                        <div class="app__middle-wrapper">
                           <div class="app__g-title-wrapper">
                              <h3 class="app__g-title" title="Общая информация">
                                 Общая информация
                              </h3>
                              <span class="app__g-title-line"></span>
                           </div>
                           <form class="app__g-form">
                              <div class="app__g-form-group">
                                 <input id="name" class="app__g-form-input js-name-inp" name="name" type="text" placeholder="">
                                 <label class="app__g-form-label" for="name">
                                 Имя
                                 </label>
                                 <span class="app__g-text js-name">Felton</span>
                              </div>
                              <div class="app__g-form-group">
                                 <input id="name" class="app__g-form-input js-surname-inp" name="surname" type="text" placeholder="">
                                 <label class="app__g-form-label js-surname" for="surname">
                                 Фамилия
                                 </label>
                                 <span class="app__g-text">Cruickshank</span>
                              </div>
                              <div class="app__g-form-group">
                                 <input id="name" class="app__g-form-input js-age-inp" name="age" type="number" placeholder="">
                                 <label class="app__g-form-label" for="age">
                                 Возраст 
                                 </label>
                                 <span class="app__g-text js-age">42</span>
                              </div>
                              <div class="app__g-form-group">
                                 <select id="subscription" class="app__g-form-input select-g-input" name="subscription">
                                    <option value="" hidden>Подписка</option>
                                    <option value="Да">Да</option>
                                    <option value="Нет">Нет</option>
                                 </select>
                                 <label class="select-g-input-label" for="subscription">
                                 Подписаться на уведомления
                                 </label>                 
                              </div>
                           </form>
                        </div>
                        <div class="app__end-wrapper">
                           <div class="app_e-l-wrapper">
                              <div class="app__g-title-wrapper">
                                 <h3 class="app__g-title" title="Работа">
                                    Работа
                                 </h3>
                                 <span class="app__g-title-line"></span>
                              </div>
                              <form class="app__g-form">
                                 <div class="app__g-form-group">
                                    <input id="occupation" class="app__g-form-input js-job-inp" name="occupation" type="text" placeholder="">
                                    <label class="app__g-form-label" for="occupation">
                                    Должность
                                    </label>
                                 </div>
                                 <div class="app__g-form-group">
                                    <input id="work-place" class="app__g-form-input js-company-inp" name="work_place" type="text" placeholder="">
                                    <label class="app__g-form-label" for="work-place">
                                    Место работы
                                    </label>
                                 </div>
                              </form>
                           </div>
                           <div class="app__e-r-wrapper">
                              <div class="app__g-title-wrapper">
                                 <h3 class="app__g-title" title="Домашний адрес">
                                    Домашний адрес
                                 </h3>
                                 <span class="app__g-title-line"></span>
                              </div>
                              <form class="app__g-form">
                                 <div class="app__g-form-group">
                                    <input id="country" class="app__g-form-input js-country-inp" name="country" type="text" placeholder="">
                                    <label class="app__g-form-label" for="country">
                                    Страна
                                    </label>
                                 </div>
                                 <div class="app__g-form-group">
                                    <input id="city" class="app__g-form-input js-city-inp" name="city" type="text" placeholder="">
                                    <label class="app__g-form-label" for="city">
                                    Город
                                    </label>
                                 </div>
                                 <div class="app__g-form-group">
                                    <input id="region" class="app__g-form-input js-region-inp" name="region" type="text" placeholder="">
                                    <label class="app__g-form-label" for="region">
                                    Область
                                    </label>
                                 </div>
                                 <div class="app__g-form-group">
                                    <input id="address" class="app__g-form-input js-address-inp" name="address" type="text" placeholder="">
                                    <label class="app__g-form-label" for="address">
                                    Адрес
                                    </label>
                                 </div>
                              </form>
                           </div>
                        </div>
                     </template>
                  </div>
               </div>
            </div>
         </section>
      </main>
      <script src="./js/main.js"></script>
   </body>
</html>
